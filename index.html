<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#026CDF">
    <link rel="icon" href="assets/android-launchericon-192-192.png" type="image/png">
    <title>User Login</title>
    <!-- REQUIRED: Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <style>
        /* Base Styling */
        html, body {
            touch-action: manipulation;
            height: 100%;
            margin: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #e8eaf6; 
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #3f51b5; 
            margin-bottom: 30px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #673ab7; 
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #c5cae9;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px; 
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3f51b5;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #3f51b5; 
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover:not(:disabled) {
            background-color: #303f9f;
        }
        button:disabled {
            background-color: #9fa8da;
            cursor: not-allowed;
        }
        .message-box {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9em;
            display: none;
        }
        .message-box.success {
            background-color: #e8f5e9;
            color: #4caf50;
        }
        .message-box.error {
            background-color: #ffebee;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Member Access</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>

            <button type="submit" id="loginButton">Login</button>
        </form>

        <div id="messageBox" class="message-box"></div>

        <div style="text-align:center; margin-top:18px; font-size:0.9em; color:#555;">
            Need more apps? Contact support:<br>
            <a href="https://t.me/HeisenbergIsAlive" 
            style="color:#3f51b5; font-weight:600; text-decoration:none;">
                @HeisenbergIsAlive
            </a> on TG.
        </div>

    </div>

    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Service Worker registered:', reg.scope))
            .catch(err => console.error('Service Worker registration failed:', err));
        });
        }

        // --- Configuration ---
        // ðŸš¨ IMPORTANT: This now points to the local proxy endpoint! ðŸš¨
        const SCRIPT_URL = '/api/login'; 
        const HOME_PAGE_URL = 'home.html'; 
        const TICKET_OWNER_KEY = 'ticketowner';

        // --- DOM Elements (using jQuery selectors) ---
        const $form = $('#loginForm');
        const $messageBox = $('#messageBox');
        const $loginButton = $('#loginButton');

        // --- Utility Functions ---
        function showMessage(text, type = 'success') {
            $messageBox.text(text).removeClass('success error').addClass(type).show();
        }
        
        // --- Main Login Function ---
        function handleLogin(username, password) {
            $loginButton.prop('disabled', true).text('Authenticating...');
            $messageBox.hide();

            // Prepare the payload
            const payload = { action: 'login', username: username, password: password };

            console.log('--- PROXY REQUEST ---');
            console.log('Target Local Endpoint:', SCRIPT_URL);
            console.log('Payload being sent:', payload);
            
            $.ajax({
                url: SCRIPT_URL,
                type: 'POST',
                data: JSON.stringify(payload),
                contentType: 'application/json',
                dataType: 'json', 
                
                success: function(result) {
                    console.log('--- RESPONSE FROM PROXY ---');
                    console.log(result);
                    
                    if (result.success) {
                        showMessage('Login successful. Redirecting...', 'success');
                        
                        localStorage.setItem(TICKET_OWNER_KEY, result.username);

                        setTimeout(() => {
                            window.location.href = HOME_PAGE_URL;
                        }, 800);
                        
                    } else {
                        showMessage(`Login Failed: ${result.error}`, 'error');
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('AJAX Proxy Error:', textStatus, errorThrown);
                    // If the proxy fails to connect to Apps Script or the proxy itself throws an error.
                    showMessage(`Could not connect to the proxy server or Apps Script. Check your Vercel CLI console for errors.`, 'error');
                },
                complete: function() {
                    $loginButton.prop('disabled', false).text('Login');
                }
            });
        }

        // --- Event Listener ---
        $form.on('submit', function(e) {
            e.preventDefault();
            const username = $('#username').val().trim();
            const password = $('#password').val();
            handleLogin(username, password);
        });


        
        
        // --- Auto-Redirect if already logged in ---
        $(document).ready(function() {
            const savedUsername = localStorage.getItem(TICKET_OWNER_KEY);
            if (savedUsername) {
                showMessage(`Welcome back, ${savedUsername}. Redirecting...`, 'success');
                setTimeout(() => {
                    window.location.href = HOME_PAGE_URL;
                }, 500);
            }
        });
    </script>
</body>
</html>
